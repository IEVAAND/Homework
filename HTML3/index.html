<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML3</title>
</head>
<body style="background-color:antiquewhite">
    <h1 style="color:saddlebrown">Gardusis omletas</h1>
    <table border="1">
        <tr>
            <td colspan="2">
            <figure><img src="https://cdn.pixabay.com/photo/2015/05/20/16/11/kitchen-775746_1280.jpg" alt="Omletas" title="Omletas" width="600"></figure>
            </td>
        </tr>
        <tr>
            <th colspan="2" style="font-size:150%">Receptas</th>
        </tr>
        <tr>
            <td width="300">
                <figure><p>Jums reikės:</p></figure>
                <ul>
                    <li><i>2 kiaušinių,</i></li>
                    <li><i>50 ml pieno,</i></li>
                    <li><i>5 svogūno laiškų,</i></li>
                    <li><i>1/4 paprikos,</i></li>
                    <li><i>1 pieniškos dešrelės,</i></li>
                    <li><i>žiubsnelio druskos,</i></li>
                    <li><i>šiek tiek pipirų,</i></li>
                    <li><i>džiovintų maltų bazilikų,</i></li>
                    <li><i>sviesto kepimui.</i></li>
                </ul>
            </td>
            <td width="300">
                <figure>
                <p>Daržoves supjaustyti smulkiais kubeliais. Dešrelę taip pat susmulkinti. Kiaušinius išplakti su pienu, druska, pipirais ir baziliku. Į keptuvę dėti sviestą, jame trumpai apkepti daržoves ir dešrelę. Tuomet supilti kiaušinio plakinį ir uždengti keptuvę dangčiu. Kepti nustačius mažiausią kaitrą, kol kiaušinis sukeps.
                <br>
                Galima dėti ir kitokias mėgstamas daržoves.
                <br>
                <br>
                <b>Skanaus!</b>
                </p>
                </figure>
            </td>
        </tr>

    </table>

</body>

</html>
